      description: "<ul>\n<li>Bearer Token</li>\n<li>officialName | string | required | Salon Sahibinin adı</li>\n<li>businessName | string | required | Salon Adı</li>\n<li>businessType | numeric | required | işletme türü id'si </li>\n<li>phone | string | required | İşletme Telefon Numarası</li>\n<li>email | string | required | İşletme E-posta Adresi</li>\n<li>appointmentRange | string | required | Randevu aralığı | örneğin (10, 20, 30,40)</li>\n<li>aboutText | string | required| İşletme Hakkında Yazısı</li>\n<li>startTime | string | required| İşletme Açılış Saati Örneğin (12:08)</li>\n<li>endTime | string | required| İşletme Kapanış Saati Örneğin (18:08)</li>\n<li>year | date | required| Kuruluş Tarihi örneğin (2023-04-01)</li>\n<li>address | text | required| Address Metni</li>\n</ul>\nDetaylı Kurulum Ekranı İşletme Bilgileri güncelleme Apisi"
      parameters: []
      responses: {  }
      tags:
        - DetailSetup
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                officialName:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: cs
                businessName:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: yhzn
                appointmentRange:
                  type: number
                  description: ''
                  example: 126124524.97426
                phone:
                  type: string
                  description: 'Must be at least 11 characters.'
                  example: clljigbrwppwhjppfvibopsihifaiwgjt
                startTime:
                  type: string
                  description: ''
                  example: debitis
                endTime:
                  type: string
                  description: ''
                  example: officiis
                email:
                  type: string
                  description: ''
                  example: rosenbaum.bart@example.org
                year:
                  type: string
                  description: 'Must be a valid date.'
                  example: '2023-10-30T17:14:11'
                address:
                  type: string
                  description: ''
                  example: aut
                aboutText:
                  type: string
                  description: ''
                  example: modi
              required:
                - officialName
                - businessName
                - appointmentRange
                - phone
                - startTime
                - endTime
                - email
                - year
                - address
                - aboutText
      security: []
